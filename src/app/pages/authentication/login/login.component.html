<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>


          <div class="or-border m-t-30">sign in</div>

          <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
  <mat-form-field appearance="outline" class="w-100" color="primary">
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
  <mat-form-field appearance="outline" class="w-100" color="primary">
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <button
    mat-flat-button
    color="primary"
    class="w-100"
    type="submit"
    [disabled]="loading"
  >
    Sign In
  </button>

  <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
