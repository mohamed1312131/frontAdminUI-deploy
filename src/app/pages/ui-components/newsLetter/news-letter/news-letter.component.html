<section class="newsletter-admin p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Newsletter Subscribers</h2>
    <button mat-raised-button color="primary" (click)="openEmailDialog()" [disabled]="selection.size === 0">
      Send Email to Selected
    </button>
  </div>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Search Email</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter email..." />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

      <!-- Select Checkbox -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            [checked]="isSelected(row.email)"
            (change)="toggleSelection(row.email)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="deleteEmail(row.email)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
