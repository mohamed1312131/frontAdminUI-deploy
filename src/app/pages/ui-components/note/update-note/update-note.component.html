<div class="update-note-dialog">
  <h2 mat-dialog-title class="dialog-title">
    <mat-icon color="primary" class="me-2">edit_note</mat-icon> Update Note
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content class="form-body">

    <!-- Title -->
    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label><mat-icon class="me-1">title</mat-icon> Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter a title" />
      <mat-error *ngIf="form.get('title')?.invalid">Title is required</mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label><mat-icon class="me-1">description</mat-icon> Description</mat-label>
      <textarea matInput rows="4" formControlName="description" placeholder="Write your note..."></textarea>
      <mat-error *ngIf="form.get('description')?.invalid">Description is required</mat-error>
    </mat-form-field>

    <!-- Upload -->
    <div class="upload-container mb-4">
  <label class="upload-label">
    <mat-icon>cloud_upload</mat-icon>
    <span>Select New Image</span>
    <input type="file" accept="image/*" (change)="onImageSelected($event)" />
  </label>
  <mat-error *ngIf="isImageMissing() && form.touched">Image is required</mat-error>
</div>


    <!-- Preview -->
    <div *ngIf="imagePreview" class="preview d-flex align-items-center gap-3 mb-4">
      <img [src]="imagePreview" alt="Preview" />
      <button mat-mini-fab color="warn" type="button" (click)="removeImage()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <!-- Actions -->
    <div mat-dialog-actions class="d-flex justify-content-end gap-2 mt-3">
      <button mat-stroked-button color="warn" type="button" (click)="dialogRef.close()">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
      <button
  mat-raised-button
  color="primary"
  type="submit"
  [disabled]="form.invalid || isImageMissing()"
>
  <mat-icon>save</mat-icon> Update
</button>
    </div>

  </form>
</div>
