<div class="add-note-dialog">
  <h2 mat-dialog-title class="text-center text-primary fw-bold mb-3">📝 Create New Note</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content class="form-body">
    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="form.get('title')?.invalid">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label>Description</mat-label>
      <textarea matInput rows="4" formControlName="description"></textarea>
      <mat-error *ngIf="form.get('description')?.invalid">Description is required</mat-error>
    </mat-form-field>

    <div class="upload-container mb-4">
      <label class="upload-label">
        <input type="file" accept="image/*" (change)="onImageSelected($event)" />
        <span>Select Image</span>
      </label>
      <mat-error *ngIf="form.get('image')?.invalid">Image is required</mat-error>
    </div>

    <div *ngIf="imagePreview" class="preview mb-4">
      <img [src]="imagePreview" alt="Preview" />
    </div>

    <div mat-dialog-actions class="d-flex justify-content-end gap-2">
      <button mat-stroked-button type="button" color="primary" (click)="dialogRef.close()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
    </div>
  </form>
</div>
