<mat-card class="cardWithShadow">
  <mat-card-header class="d-flex align-items-center p-x-24">
    <mat-card-title>Monthly Visitors</mat-card-title>
    <div class="m-l-auto">
      <mat-form-field appearance="outline" class="theme-select">
        <mat-label>Month</mat-label>
        <mat-select [(value)]="selectedMonth" (selectionChange)="loadMonthlyVisitors($event.value)">
          <mat-option *ngFor="let month of monthOptions; let i = index" [value]="i">
            {{ month }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-header>

  <mat-card-content class="m-b-32 p-x-24">
    <h4 class="mat-headline-5">{{ currentCount }} visits</h4>
    <div class="d-flex align-items-center m-t-16">
      <button
        mat-mini-fab
        [ngClass]="{
          'bg-light-success text-success': percentChange >= 0,
          'bg-light-error text-error': percentChange < 0
        }"
        class="shadow-none icon-27"
      >
        <i-tabler
          [name]="percentChange >= 0 ? 'arrow-up-right' : 'arrow-down-right'"
          class="icon-20"
        ></i-tabler>
      </button>
      <div class="mat-body-1 f-w-600 m-l-12">
        {{ percentChange >= 0 ? '+' : '' }}{{ percentChange }}%
      </div>
      <div class="mat-body-1 m-l-4">vs last year</div>
    </div>
  </mat-card-content>

  <apx-chart
    [series]="monthlyChart.series"
    [dataLabels]="monthlyChart.dataLabels"
    [chart]="monthlyChart.chart"
    [legend]="monthlyChart.legend"
    [colors]="monthlyChart.colors"
    [stroke]="monthlyChart.stroke"
    [tooltip]="monthlyChart.tooltip"
    [plotOptions]="monthlyChart.plotOptions"
    [responsive]="monthlyChart.responsive"
  ></apx-chart>
</mat-card>
